{% extends 'base.html' %}

{% block title %}Page Not Found{% endblock %}
{% block css %}
  <style>
    .page-alert {
      text-align: center;
      vertical-align: middle;
      margin: 2em auto;
    }

    h1 {
      color: #555;
      font-size: 2em;
      font-weight: 400;
    }

    p {
      margin: 0 auto;
      width: 280px;
    }
  </style>
{% endblock %}

{% block content %}
  <div class='page-alert'>
    <h1>Page Not Found</h1>
    <p>Sorry, but the page you were trying to view does not exist.</p>
  </div>
{% endblock %}
